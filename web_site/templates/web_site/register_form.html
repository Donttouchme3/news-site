{% extends 'base.html' %}

{% block main %}
<br>
<br>
<br>
<br>
<div class="d-flex justify-content-center">
    <div class="card col-4 mb-4 mt-4">
        <div class="card-body">
            <h2 class="text-center">Регистрация</h2>
            <form action="" method="post">
                {% csrf_token %}
                {% include 'components/_form_errors.html' %}
                <div class="form-floating flex-fill mb-4">
                    {{ form.username }}
                    <label for="{{ form.username.id_for_label }}">
                        Имя пользователя
                    </label>
                </div>
                <div class="form-floating flex-fill mb-4">
                    {{ form.email }}
                    <label for="{{ form.email.id_for_label }}">
                        Почта
                    </label>
                </div>
                <div class="form-floating flex-fill mb-4">
                    {{ form.password1 }}
                    <label for="{{ form.passowrd1.id_for_label }}">
                        Пароль
                    </label></div>
                <div class="form-floating flex-fill mb-4">
                    {{ form.password2 }}
                    <label for="{{ form.password2.id_for_label }}">
                        Подтвердите пароль
                    </label></div>


                <button class="btn btn-dark">Регистрация</button>
            </form>
        </div>
    </div>
</div>
{% endblock main %}
